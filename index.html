<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Login page</title>
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="/assets/images/logo.png" alt="logo">
        </div>
        <div class="text-font-2 text-center ">
            <p>SOME RANDOM TEXT,SOME RANDOM TEXT,SOME RANDOM TEXT,SOME RANDOM TEXT</p>
        </div>

        <div class="setup">
            <div class="form-setup login boredr-bottom"><p class="text-center">Login</p></div>
            <div class="form-setup signup"><p class="text-center">Signup</p></div>
        </div>
        <form action="">
            <input class="inp" type="text" placeholder="Email Address">
            <input class="inp" type="password" placeholder="Enter Password">
            <button class="btn" type="submit">LOGIN</button>
            <p class="forget color-pink text-font-2">Forget Password?</p>
        </form>
        <p class="text-color text-center text-font-1">or login with</p>
        <div class="icons mt-5">
            <img class="icon" src="/assets/images/google.png" alt="google">
            <img class="icon" src="/assets/images/facebook.png" alt="facebook">
            <img class="icon" src="/assets/images/twitter.png" alt="twitter">
        </div>
        <div class="text-font-2 mt-5">
            <p class="text-center text-font-1">Dont't have an account? <span class="color-pink">Create new now!</span></p>
        </div>
        <div class="mt-5 text-font-2">
            <p class="text-center ">By signing up, you are agree with our <a class="color-pink" href="#">Terms &
                    Conditions</a></p>
        </div>
    </div>
</body>

</html>
